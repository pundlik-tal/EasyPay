_format_version: "2.1"

services:
  - name: easypay-api
    url: http://easypay-api:8000
    routes:
      - name: easypay-api-route
        paths:
          - /api/v1
          - /health
          - /docs
          - /redoc
          - /openapi.json
          - /metrics
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
        strip_path: false
        preserve_host: true

plugins:
  - name: cors
    service: easypay-api
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
      preflight_continue: false

  - name: rate-limiting
    service: easypay-api
    config:
      minute: 100
      hour: 1000
      day: 10000
      policy: local
      fault_tolerant: true
      hide_client_headers: false

  - name: request-size-limiting
    service: easypay-api
    config:
      allowed_payload_size: 10

  - name: response-transformer
    service: easypay-api
    config:
      add:
        headers:
          - "X-Powered-By:EasyPay"
          - "X-Gateway:Kong"
      remove:
        headers:
          - "Server"

consumers:
  - username: easypay-client
    keyauth_credentials:
      - key: "your-api-key-here"

acls:
  - consumer: easypay-client
    group: easypay-users