<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type opensearch
  host opensearch
  port 9200
  index_name easypay-logs
  type_name _doc
  include_tag_key true
  tag_key @log_name
  flush_interval 1s
  <buffer>
    @type file
    path /var/log/fluentd-buffers/kubernetes.system.buffer
    flush_mode interval
    retry_type exponential_backoff
    flush_thread_count 2
    flush_interval 5s
    retry_forever
    retry_max_interval 30
    chunk_limit_size 2M
    queue_limit_length 8
    overflow_action block
  </buffer>
</match>
