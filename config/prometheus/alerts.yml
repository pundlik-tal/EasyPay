# EasyPay Payment Gateway - Production Alerting Rules
groups:
  - name: easypay_critical
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          service: easypay-api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"
          runbook_url: "https://docs.easypay.com/runbooks/high-error-rate"

      # Payment Processing Failures
      - alert: PaymentProcessingFailures
        expr: rate(payment_requests_total{status="failed"}[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
          service: payment-service
        annotations:
          summary: "High payment processing failure rate"
          description: "Payment failure rate is {{ $value }} per second"
          runbook_url: "https://docs.easypay.com/runbooks/payment-failures"

      # Database Connection Issues
      - alert: DatabaseConnectionIssues
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: "Database connection lost"
          description: "PostgreSQL database is not responding"
          runbook_url: "https://docs.easypay.com/runbooks/database-issues"

      # Redis Connection Issues
      - alert: RedisConnectionIssues
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis connection lost"
          description: "Redis cache is not responding"
          runbook_url: "https://docs.easypay.com/runbooks/redis-issues"

      # Kong Gateway Down
      - alert: KongGatewayDown
        expr: up{job="kong"} == 0
        for: 1m
        labels:
          severity: critical
          service: kong
        annotations:
          summary: "Kong API Gateway is down"
          description: "Kong API Gateway is not responding"
          runbook_url: "https://docs.easypay.com/runbooks/kong-issues"

  - name: easypay_warning
    rules:
      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: easypay-api
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s"
          runbook_url: "https://docs.easypay.com/runbooks/high-response-time"

      # Low Payment Success Rate
      - alert: LowPaymentSuccessRate
        expr: rate(payment_requests_total{status="success"}[5m]) / rate(payment_requests_total[5m]) < 0.95
        for: 3m
        labels:
          severity: warning
          service: payment-service
        annotations:
          summary: "Low payment success rate"
          description: "Payment success rate is {{ $value | humanizePercentage }}"
          runbook_url: "https://docs.easypay.com/runbooks/low-success-rate"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"
          runbook_url: "https://docs.easypay.com/runbooks/high-memory-usage"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"
          runbook_url: "https://docs.easypay.com/runbooks/high-cpu-usage"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value | humanizePercentage }} available"
          runbook_url: "https://docs.easypay.com/runbooks/disk-space-low"

      # Webhook Delivery Failures
      - alert: WebhookDeliveryFailures
        expr: rate(webhook_delivery_total{status="failed"}[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
          service: webhook-service
        annotations:
          summary: "High webhook delivery failure rate"
          description: "Webhook failure rate is {{ $value }} per second"
          runbook_url: "https://docs.easypay.com/runbooks/webhook-failures"

  - name: easypay_info
    rules:
      # Service Restart
      - alert: ServiceRestart
        expr: increase(process_start_time_seconds[1h]) > 0
        for: 0m
        labels:
          severity: info
          service: easypay-api
        annotations:
          summary: "Service restarted"
          description: "EasyPay API service has been restarted"

      # High Payment Volume
      - alert: HighPaymentVolume
        expr: rate(payment_requests_total[5m]) > 10
        for: 5m
        labels:
          severity: info
          service: payment-service
        annotations:
          summary: "High payment volume"
          description: "Payment volume is {{ $value }} per second"
          runbook_url: "https://docs.easypay.com/runbooks/high-volume"

      # Backup Completed
      - alert: BackupCompleted
        expr: increase(backup_completed_total[1h]) > 0
        for: 0m
        labels:
          severity: info
          service: backup-service
        annotations:
          summary: "Backup completed successfully"
          description: "Database backup has been completed"

      # Security Event
      - alert: SecurityEvent
        expr: increase(security_events_total[5m]) > 0
        for: 0m
        labels:
          severity: info
          service: security
        annotations:
          summary: "Security event detected"
          description: "{{ $value }} security events in the last 5 minutes"
          runbook_url: "https://docs.easypay.com/runbooks/security-events"